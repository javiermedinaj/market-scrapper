on:
  schedule:
    - cron: "0 */12 * * *"  # Ejecutar cada 12 horas
  workflow_dispatch: 

jobs:
  run-scrapper:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: |
          cd scraper
          npm install

      - name: Ejecutar scrapper
        run: |
          cd scraper
          node index.js

      - name: Configurar token para autenticaciÃ³n
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Verificar cambios
        id: verify-changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Hacer commit y push de los datos del dÃ­a
        if: steps.verify-changes.outputs.changes == 'true'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          # Agregar datos del dÃ­a actual y carpeta today
          git add scraper/data/daily/ scraper/data/today/
          git commit -m "ðŸ“Š Datos del dÃ­a - $(date '+%Y-%m-%d %H:%M:%S')"
          git push

