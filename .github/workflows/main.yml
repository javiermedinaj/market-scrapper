name: Scraper con guardado por d√≠as

on:
  schedule:
    - cron: "0 */12 * * *"  # Ejecutar cada 12 horas
  workflow_dispatch: 

jobs:
  run-scrapper:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar el repositorio
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Instalar dependencias
        run: |
          cd scraper
          npm install

      - name: Ejecutar scrapper
        run: |
          cd scraper
          node index.js

      - name: Configurar token para autenticaci√≥n
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Verificar cambios
        id: verify-changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          else
            echo "changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Hacer commit y push de los datos del d√≠a
        if: steps.verify-changes.outputs.changes == 'true'
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          # Agregar datos del d√≠a actual y carpeta today
          git add scraper/data/daily/ scraper/data/today/
          git commit -m "üìä Datos del d√≠a - $(date '+%Y-%m-%d %H:%M:%S')"
          git push

      - name: Limpiar archivos antiguos en el repositorio
        run: |
          cd scraper
          # Mantener solo los √∫ltimos 10 d√≠as en el repositorio
          find data/daily -name "*.json" -type d -path "*/????-??-??" | sort -r | tail -n +11 | xargs rm -rf 2>/dev/null || true

      - name: Commit limpieza si hay cambios
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config --global user.name "GitHub Actions"
            git config --global user.email "actions@github.com"
            git add -A
            git commit -m "üßπ Limpieza autom√°tica - mantener √∫ltimos 10 d√≠as"
            git push
          fi